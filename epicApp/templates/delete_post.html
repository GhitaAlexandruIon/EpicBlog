{% extends 'base.html' %}
{% block title %}
    Delete Blog Post
{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <h3>Delete {{ post.title }}</h3>
        <div class="form-group">
            <form method="POST">
                {% csrf_token %}
                <button class="btn btn-danger">Delete Post</button>
            </form>
        </div>
    {% else %}
        <h1>You're not allowed here! (and you know it...)</h1>
    {% endif %}
{% endblock %}
