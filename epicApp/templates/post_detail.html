{% extends 'base.html' %}
{% block title %}
    {{ post.title_tag }}
{% endblock %}
{% block content %}
    <h1>{{ post.title }}</h1>
    <small>By: {{ post.author.first_name }}</small>
    <small>By: {{ post.author.last_name }}</small>
    {{ post.post_date }}
    {% if user.is_authenticated %}
        <a href="{% url 'update_post' post.pk %}">Edit</a><br>
        <a href="{% url 'delete_post' post.pk %}">Delete</a>
    {% endif %}
    <br>
    <br>
    <hr>
    <hr>
    <pre>{{ post.body }}</pre>

    <a class="btn btn-secondary" href="{% url 'home' %}">Back</a>
{% endblock %}
