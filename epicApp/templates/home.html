{% extends 'base.html' %}
{% block content %}
    <ul>
        {% for post in object_list %}
            <li><a href="{% url 'detail' post.pk %}">{{ post.title }}</a>
                {{ post.author.first_name }}
                {{ post.author.last_name }}
                <a href="{% url 'update_post' post.pk %}">Edit</a><br>
                <a href="{% url 'delete_post' post.pk %}">Delete</a>
                {{ post.body }}
                <hr>

            </li>

        {% endfor %}
    </ul>

{% endblock %}
