{% extends 'base.html' %}
{% block title %}
    Edit Blog Post
{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <div class="form-group">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-secondary">Update</button>
            </form>
        </div>
        {% else %}
        <h1>You're not allowed here! (and you know it...)</h1>
    {% endif %}

{% endblock %}
