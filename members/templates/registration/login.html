{% extends 'base.html' %}
{% load bootstrap4 %}
{% block title %}
    Login
{% endblock %}

{% block content %}
    <div class="container jumbotron text-center loginFormContainer">
    <h1 class="display-4">Login</h1>
    <div class="form-group loginForm">
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button class="btn btn-secondary">Login</button>
        </form>
    </div>
    </div>
{% endblock %}
