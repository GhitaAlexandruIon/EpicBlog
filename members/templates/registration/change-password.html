{% extends 'base.html' %}
{% load bootstrap4 %}
{% block title %}
    Change Password
{% endblock %}

{% block content %}
    <header class="masthead" style="background-image: url(
            {% block header %}'/static/epicapp/images/change-password.jpg') {% endblock %}">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="site-heading">
                        <div class="container  changePasswordFormContainer">
                            <h1 class="display-4 text-center">Change Password</h1>
                            <div class="form-group changePasswordForm text-left">
                                <form method="POST">
                                    {% csrf_token %}
                                    {% bootstrap_form form %}
                                    <button class="btn btn-secondary">Change Password</button>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </header>
{% endblock %}
